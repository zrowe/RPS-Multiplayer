</!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
</head>

<body>
    <div class=container>
        <main>
            <div class="header">
                <div class="title">Rock Paper Scissors</div>
            </div>
            <form id="name-input">
                <input type="text" name="playerName" value="Name">
                <input type="submit" id="add-user" value="Start">
            </form>
            <div class="name-state">
                <p>Hi Pavan. You are player 1</p>
            </div>
            <div class="game-state">
                <p>Waiting for Ahmed to choose || It's your turn</p>
            </div>
            <div class="box" id="left-box">
                <div class="player-name">Ellis</div>
                <div class="choice-btns"></div>
                <div class="choice-selection">Paper</div>
                <div class="score">wins: 0 Losses: 0</div>
            </div>
            <div class="box" id="center-box">
            </div>
            <div class="box clearfix" id="right-box">
                <div class="player-name">Samson</div>
                <div class="choice-btns"></div>
                <div class="choice-selection">Rock</div>
                <div class="score">wins: 0 Losses: 0</div>
            </div>
            <div class="chat">
                </p>send</p>
            </div>
        </main>
    </div>
    <script type="text/javascript " src="assets/javascript/game.js "></script>
</body>

</html>
